name: Deploy to AWS (Serverless)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Serverless Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build TypeScript
        run: pnpm build

      - name: Install Serverless Framework
        run: pnpm add -g serverless

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to AWS
        run: serverless deploy --stage api
      
      - name: Debug Environment Variables
        run: |
          echo "=== Environment Variables Debug ==="
          echo "NODE_ENV: $NODE_ENV"
          echo "RDS_HOSTNAME: $RDS_HOSTNAME"
          echo "RDS_PORT: $RDS_PORT"
          echo "RDS_USERNAME: $RDS_USERNAME"
          echo "RDS_PASSWORD: $RDS_PASSWORD"
          echo "DB_NAME: $DB_NAME"
          echo "DATABASE_URL: $DATABASE_URL"
          echo ""
          echo "=== Checking if variables are set ==="
          [ -z "$RDS_HOSTNAME" ] && echo "❌ RDS_HOSTNAME is empty" || echo "✅ RDS_HOSTNAME is set"
          [ -z "$RDS_USERNAME" ] && echo "❌ RDS_USERNAME is empty" || echo "✅ RDS_USERNAME is set"
          [ -z "$RDS_PASSWORD" ] && echo "❌ RDS_PASSWORD is empty" || echo "✅ RDS_PASSWORD is set"
          [ -z "$DATABASE_URL" ] && echo "❌ DATABASE_URL is empty" || echo "✅ DATABASE_URL is set"
        env:
          NODE_ENV: production
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ vars.RDS_PORT || '5432' }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          DB_NAME: ms_register
          DATABASE_URL: postgresql://${{ secrets.RDS_USERNAME }}:${{ secrets.RDS_PASSWORD }}@${{ secrets.RDS_HOSTNAME }}:${{ vars.RDS_PORT || '5432' }}/ms_register?schema=public

      - name: Migrate Database
        run: pnpm prisma:migrate:deploy:production
        env:
          NODE_ENV: production
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ vars.RDS_PORT || '5432' }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          DB_NAME: ms_register
          DATABASE_URL: postgresql://${{ secrets.RDS_USERNAME }}:${{ secrets.RDS_PASSWORD }}@${{ secrets.RDS_HOSTNAME }}:${{ vars.RDS_PORT || '5432' }}/ms_register?schema=public
