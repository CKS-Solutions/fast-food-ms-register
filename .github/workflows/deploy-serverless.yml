name: Deploy to AWS (Serverless)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Serverless Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build TypeScript
        run: pnpm build

      - name: Install Serverless Framework
        run: pnpm add -g serverless

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to AWS
        run: serverless deploy --stage api
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Get RDS Endpoint
        id: rds-info
        run: |
          DB_HOST=$(aws cloudformation describe-stacks \
            --stack-name ms-register-api \
            --query 'Stacks[0].Outputs[?OutputKey==`DbHost`].OutputValue' \
            --output text \
            --region ${{ vars.AWS_REGION }})
          
          echo "DB_HOST=$DB_HOST" >> $GITHUB_OUTPUT
          echo "RDS endpoint: $DB_HOST"

      - name: Migrate Database
        run: pnpm prisma:migrate:deploy:production
        env:
          NODE_ENV: production
          RDS_HOSTNAME: ${{ steps.rds-info.outputs.DB_HOST }}
          RDS_PORT: ${{ vars.RDS_PORT || '5432' }}
          RDS_USERNAME: postgres
          RDS_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ms_register
          DATABASE_URL: postgresql://postgres:${{ secrets.DB_PASSWORD }}@${{ steps.rds-info.outputs.DB_HOST }}:${{ vars.RDS_PORT || '5432' }}/ms_register?schema=public
