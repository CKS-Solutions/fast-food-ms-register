name: Deploy to AWS (Serverless)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Serverless Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build TypeScript
        run: pnpm build

      - name: Install Serverless Framework
        run: pnpm add -g serverless

      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ vars.AWS_REGION }}

      # - name: Deploy to AWS
      #   run: serverless deploy --stage api
      
      - name: Debug Environment Variables (Unmasked)
        run: |
          echo "=== Environment Variables Debug (Unmasked) ==="
          echo ""
          echo "NODE_ENV:"
          printf '%s\n' "$NODE_ENV"
          echo ""
          echo "RDS_HOSTNAME:"
          printf '%s\n' "$RDS_HOSTNAME" | base64
          echo "RDS_HOSTNAME (decoded):"
          printf '%s\n' "$RDS_HOSTNAME"
          echo ""
          echo "RDS_PORT:"
          printf '%s\n' "$RDS_PORT"
          echo ""
          echo "RDS_USERNAME:"
          printf '%s\n' "$RDS_USERNAME" | base64
          echo "RDS_USERNAME (decoded):"
          printf '%s\n' "$RDS_USERNAME"
          echo ""
          echo "RDS_PASSWORD:"
          printf '%s\n' "$RDS_PASSWORD" | base64
          echo "RDS_PASSWORD (decoded):"
          printf '%s\n' "$RDS_PASSWORD"
          echo ""
          echo "DB_NAME:"
          printf '%s\n' "$DB_NAME"
          echo ""
          echo "DATABASE_URL (base64):"
          printf '%s\n' "$DATABASE_URL" | base64
          echo ""
          echo "DATABASE_URL (decoded):"
          printf '%s\n' "$DATABASE_URL"
          echo ""
          echo "=== Length Check ==="
          echo "RDS_HOSTNAME length: ${#RDS_HOSTNAME}"
          echo "RDS_USERNAME length: ${#RDS_USERNAME}"
          echo "RDS_PASSWORD length: ${#RDS_PASSWORD}"
          echo "DATABASE_URL length: ${#DATABASE_URL}"
          echo ""
          echo "=== First/Last chars (to verify without full exposure) ==="
          [ -n "$RDS_HOSTNAME" ] && echo "RDS_HOSTNAME starts with: ${RDS_HOSTNAME:0:3}...${RDS_HOSTNAME: -3}" || echo "RDS_HOSTNAME is empty"
          [ -n "$RDS_USERNAME" ] && echo "RDS_USERNAME starts with: ${RDS_USERNAME:0:3}...${RDS_USERNAME: -3}" || echo "RDS_USERNAME is empty"
          [ -n "$RDS_PASSWORD" ] && echo "RDS_PASSWORD starts with: ${RDS_PASSWORD:0:3}...${RDS_PASSWORD: -3}" || echo "RDS_PASSWORD is empty"
        env:
          NODE_ENV: production
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ vars.RDS_PORT || '5432' }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          DB_NAME: ms_register
          DATABASE_URL: postgresql://${{ secrets.RDS_USERNAME }}:${{ secrets.RDS_PASSWORD }}@${{ secrets.RDS_HOSTNAME }}:${{ vars.RDS_PORT || '5432' }}/ms_register?schema=public

      - name: Migrate Database
        run: pnpm prisma:migrate:deploy:production
        env:
          NODE_ENV: production
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ vars.RDS_PORT || '5432' }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          DB_NAME: ms_register
          DATABASE_URL: postgresql://${{ secrets.RDS_USERNAME }}:${{ secrets.RDS_PASSWORD }}@${{ secrets.RDS_HOSTNAME }}:${{ vars.RDS_PORT || '5432' }}/ms_register?schema=public
